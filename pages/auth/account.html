<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Mon Compte</h1>
    </div>
</div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="NameInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NameInput" placeholder="Votre nom" value="john">
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="doe">
            </div>
            <div class="mb-3">
                <label for="AllergieInput" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (si vous en avez)" value="aucune">
            </div>
            <div class="mb-3">
                <label for="NbConvivesInput" class="form-label">Nombre de convives habituels</label>
                <input type="number" class="form-control" id="NbConvivesInput" placeholder="Nombre de convives habituels" value="2">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Modifier vos informations</button>
                <button type="button" class="btn btn-danger">Supprimer mon compte</button>
            </div>
        </form>
        <div class="text-center pt-3">
            <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
        </div>
</div>
