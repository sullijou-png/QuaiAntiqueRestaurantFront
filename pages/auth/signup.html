<div class="hero-scene text-center text-white">
    <div class=" hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="NameInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NameInput" placeholder="Votre nom">
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom">
            </div>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="email@mail.fr">
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" placeholder="Mot de passe">
            </div>
            <div class="mb-3">
                <label for="ComfirmPasswordInput" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="ComfirmPasswordInput" placeholder="Confirmer le mot de passe">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Inscription</button>
            </div>
                
        </form>
        <div class="text-center pt-3">
            <p>Vous avez déjà un compte ? <a href="/signin">Connectez-vous</a></p>
        </div>
</div>
